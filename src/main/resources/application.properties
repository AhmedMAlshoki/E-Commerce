spring.application.name=ECommerce


# PostgreSQL database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=alshoki
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver


# Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate show SQL queries in the logs (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Automatically update database schema (use with caution in production)
spring.jpa.hibernate.ddl-auto=update

#MongoDB connection
spring.data.mongodb.url=mongodb://localhost:27017/ECommerce


# Logging level
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG


# Time zone settings
spring.session.jdbc.initialize-schema=always
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'UTC';

# Security properties for debugging (not for production)
spring.security.user.name=admin
spring.security.user.password=admin123

